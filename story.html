<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="grid bg-black text-white justify-center items-center h-[100vh]">
    <div class="m-[100px] grid gap-[50px]">
        <div  id="cutscene-text">
            <!-- Text content for the cutscene will be displayed here -->
        </div>
        <button id="next-button">Next</button>
    
        <script>
            const textElements = [
                "Uma vez, Finn e seu cachorro Jake sairam para explorar...",
                "Era um dia monotono, sem novidades..",
                "Jake é seu melhor amigo, presente desde que era bebê, seu amor pelo cachorro era infindável.",
                "Durante a exploração, no meio dos castelos de Rei Gelado, Jake tropeçou e caiu em um poço mágico, removendo todos os seu poderes que o permitiam se moldar como borracha.",
                "Finn não podia deixar seu melhor amigo sozinho, então pulou no poço ao seu resgate.",
                "Era uma masmorra."
            ];
    
            let currentIndex = 0;
            const cutsceneText = document.getElementById("cutscene-text");
            const nextButton = document.getElementById("next-button");
    
            function displayNextText() {
                if (currentIndex < textElements.length) {
                    cutsceneText.textContent = textElements[currentIndex];
                    currentIndex++;
                } else {
                    window.location.assign("./game.html");
    
                }
            }
    
            nextButton.addEventListener("click", displayNextText);
    
            // Display the first text when the page loads
            displayNextText();
        </script>
    </div>

</body>
</html>
</html>
